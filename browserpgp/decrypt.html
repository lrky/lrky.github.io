      async function encryptDecryptFunction() {

          const message = await openpgp.readMessage({ armoredMessage });
          const privateKey = await openpgp.readPrivateKey({ armoredKey: privKeyArmored });
          const decryptionKeys = pass ? await openpgp.decryptKey({ privateKey, passphrase: pass }) : privateKey;
          const { data } = await openpgp.decrypt({ message, decryptionKeys });
          document.getElementById("result").value = data;
          bar.className = "progress-bar bg-success";
        } catch (err) {

          bar.className = "progress-bar bg-danger";
        }
      }
