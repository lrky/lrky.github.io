<html>
  <head>
    <title>browserPGP | Verify</title>
    <meta name="description" content="Verify PGP in browser, simple and secure." />
    <meta name="keywords" content="browserPGP,PGP,OpenPGP,online,browser,javascript,github,live,secure,key generator,key gen,encrypt,decrypt,sign,verify,signature">
    <link rel="icon" type='image/png' sizes='256x256' href="img/256.png"/>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="dark.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/copy.js"></script>
    <script src="js/prngCheck.js"></script>
    <script src="js/favicon.js"></script>
    <script src="js/sha1.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/openpgp.min.js"></script>
    <script>
      async function encryptDecryptFunction() {
        const bar = document.getElementById("progressbar");
        bar.className = "progress-bar progress-bar-striped progress-bar-animated";
        try {
          // Match your DOM IDs exactly
          const signed = document.getElementById("signMsg").value;   // <-- Signed Message textarea
          const pubKeyArmored = document.getElementById("pubKey").value;

          // v6 API: verify a cleartext-signed message (-----BEGIN PGP SIGNED MESSAGE-----)
          const cleartext = await openpgp.readCleartextMessage({ cleartextMessage: signed });
          const verificationKeys = await openpgp.readKey({ armoredKey: pubKeyArmored });
          const result = await openpgp.verify({ message: cleartext, verificationKeys });

          let ok = false;
          try { await result.signatures[0].verified; ok = true; } catch (_) { ok = false; }

          document.getElementById("result").value = ok ? 'Signature is valid' : 'Signature is INVALID';
          bar.className = ok ? "progress-bar bg-success" : "progress-bar bg-danger";
        } catch (err) {
          document.getElementById("result").value = (err && err.message) ? err.message : String(err);
          bar.className = "progress-bar bg-danger";
        }
      }
    </script>
    <style>
    html, body {
      height: 95%;
    }
    div.main {
      padding:20px;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Signed Message</label>
              <textarea class="form-control" style="font-size: 10px;" rows="10" id="signMsg" placeholder="-----BEGIN PGP SIGNED MESSAGE ... END PGP SIGNATURE-----"></textarea>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Public Key</label>
              <textarea class="form-control" style="font-size: 10px;" id="pubKey" rows="10" placeholder="-----BEGIN PGP PUBLIC KEY BLOCK-----"></textarea>
            </div>
            <div class="form-group progress">
              <div class="progress-bar" role="progressbar" id="progressbar" style="width: 100%"></div>
            </div>
            <button type="button" onclick="encryptDecryptFunction()" class="btn btn-primary">Verify</button>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">PGP Output</label>
              <textarea class="form-control" style="font-size: 10px;" rows="10" id="result" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      (function(){
        try {
          if (location.protocol === 'file:') {
            console.warn('[browserPGP] This page is opened via file://. Some browsers disable WebCrypto in this mode. Prefer http://localhost or HTTPS.');
          }
        } catch(_) {}
      })();
    </script>
  </body>
</html>
